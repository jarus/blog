{% if tags %}
  <p class="tags">This entry was tagged
    {% for tag in tags %}
      {%- if not loop.first and not loop.last %}, {% endif -%}
      {%- if loop.last and not loop.first %} and {% endif %}
      <a href="{{ url_for('tags.tag', tag=tag) }}">{{ tag }}</a>
    {%- endfor %}
  </p>
{% endif %}
